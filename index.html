    <script>
        var dateToday = new Date(); 
        $( function() {
          $( "#pickup-date" ).datepicker({
               numberOfMonths:2,
               minDate: dateToday
             });
          $( "#dropoff-date" ).datepicker({
               numberOfMonths:2,
               minDate: dateToday
             });
        } );
        </script>
        <script>
            $(document).ready(function(){
                $('.filter-heading').click(function(){
                    $(this).parent().next().toggle('slow');
                    $(this).children('.icon').toggleClass('rotate-it');
                })
            });
